s/pages/%5Bslug%5D-359e4aa19627ad0c9516.js" defer=""></script><script src="https://radicaldilettante.github.io/expired-waynechi.dev/_next/static/cWJPfKmqDr7C8yt11E-k3/_buildManifest.js" defer=""></script><script src="https://radicaldilettante.github.io/expired-waynechi.dev/_next/static/cWJPfKmqDr7C8yt11E-k3/_ssgManifest.js" defer=""></script></head><body><div id="__next"><div class="style_container__1fUIW"><header class="style_header__1vTJ4 theme_light__2lu4I"><div class="style_container__3a_wR"><div class="style_header__1ynE4"><button class="style_mobileMenuButton__1APOa"><img alt="open_menu_bar" src="https://radicaldilettante.github.io/expired-waynechi.dev/images/menu.svg"/></button><a class="style_name__c3MEE" href="/expired-waynechi.dev">WayneChoi.dev</a><ul class="style_list__chEFJ"><li><div><a href="/expired-waynechi.dev/">HOME</a></div></li><li><div><a href="/expired-waynechi.dev/about">ABOUT</a></div></li><li><div><a href="/expired-waynechi.dev/portfolio">PORTFOLIO</a></div></li><li><div><a href="/expired-waynechi.dev/cv" target="_blank">CV</a></div></li><li><button class="style_cliButton__3JcSL"><img src="https://radicaldilettante.github.io/expired-waynechi.dev/images/cli.png" alt="cli_mode"/></button></li></ul><div class="style_searchBar__FDBv7"><form class="style_container__j4rCB theme_light__2lu4I"><input type="text" id="keyword" placeholder="keywords..." required="" class="theme_light__2lu4I"/><button type="submit"><img alt="search" src="https://radicaldilettante.github.io/expired-waynechi.dev/images/search.svg"/></button></form></div><button class="style_mobileSearchButton__1AMGz"><img alt="open_search_bar" src="https://radicaldilettante.github.io/expired-waynechi.dev/images/search.svg"/></button></div></div></header><section class="style_contents__1dCqS"><div class="blog_container__2sPBE"><div class="blog_tagWrapper__1MSFu"><span class="blog_tag__3CYz_">#<!-- -->JavaScript</span></div><h1 class="blog_h1__3a0RO">Variable declaration in JavaScript Modules</h1><span class="blog_date__3Pnjx">Sep 2, 2021</span><div class="blog_content__2NI78"><div class="style_container__2jJTZ"></div></div></div></section><footer class="style_footer__1H40h">(C) <!-- -->2023<!-- -->. Wonjun Choi. All rights reserved.</footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"title":"Variable declaration in JavaScript Modules","date":"Sep 2, 2021","tag":["JavaScript"],"excerpt":"In module JavaScript, however, \"this\" refers to \"undefined\" in the top level context...","content":"\nThis study started with only a single line of code I did not understand.\n\n```javascript\n// type = \"module\"\nconsole.log(this); // undefined\n```\n\n## Where the hell is \"window\"?\n\nIn the global execution context (outside of any function), \"this\" refers to the global object. If its runtime environment is a browser, it is \"window\". In module JavaScript, however, \"this\" refers to \"undefined\" in the top level context.\n\nModules are imported into the scope of single scripts. They cannot be called from global scope.\n\nModules have a lexical top-level scope. This means that for example, running var foo = 42; within a module does not create a global variable named foo, accessible through window.foo in a browser, although that would be the case in a classic script.\n\nSimilarly, the this within modules does not refer to the global this, and instead is undefined.\n\n## Variables Declaration\n\nAll variables in JavaScript is properties of objects, and a global variable is assigned to a property of global object.\n\n```javascript\nvar a = \"hi\";\nconsole.log(a); // hi\nconsole.log(window.a); // hi\nconsole.log(this.a); // hi\n```\n\nWhat object is variables, declared in top-level scope of modules, assigned to?\n\nWhen variables is declared, it is assigned to a property of LexicalEnvironment component in execution context. The variables in top-level scope of modules are also assigned to LexicalEnvironment like any other execution contexts, but not global object like global variable. Only global variable is assigned to the global object, and then LexicalEnvironment refer the global object.\n\n## \"var\" and \"let\"\n\nFor both modules and commonjs, variables declared suing the \"let\", and constants are not assigned to a global property, but only LexicalEnvironment.\n\n```javascript\nlet a = \"hi\";\nconsole.log(a); // hi\nconsole.log(window.a); // undefined\nconsole.log(this.a); // undefined\n```\n\n## References\n\n- [this - JavaScript | MDN](https://developer.mozilla.org/docs/Web/JavaScript/Reference/Operators/this)\n- [JavaScript modules - JavaScript | MDN](https://developer.mozilla.org/docs/Web/JavaScript/Guide/Modules)\n- [JavaScript modules Â· V8](https://v8.dev/features/modules#mjs)\n"},"__N_SSG":true},"page":"/[slug]","query":{"slug":"variable_declaration_in_javascript_modules"},"buildId":"cWJPfKmqDr7C8yt11E-k3","assetPrefix":"https://radicaldilettante.github.io/expired-waynechi.dev","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
